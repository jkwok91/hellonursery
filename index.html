<!doctype html>
<html>
  <head>
    <title>Goodbye Lawn</title>
    <meta name="description" content="Goodbye Lawn LLC">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      var maxImg = 7;
      var currentNum = Math.floor(Math.random() * maxImg);
      window.onload = function () {
        generateFeaturedPhoto();
        document.getElementById("featuredPhoto").onclick = generateNextPhoto;
      }

      function getNextNum() {
        return ((currentNum + 1) % maxImg);
      }
      function generateNextPhoto() {
        currentNum = getNextNum();
        generateFeaturedPhoto();
      }

      function generateFeaturedPhoto() {
        document.getElementById("featuredPhoto").src = "./img" + currentNum + ".jpg";
      }
    </script>
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div id="wrapper">
      <div class="header">
        <div id="co-name">GOODBYE LAWN</div>
        <div id="tagline">hello life</div>

        <div class="desc">
          <p>Landscaping company based in the Bay Area</p>
          <p>focused on replacing lawn with site-appropriate plant communities</p>
        </div>
      </div>
      <div class="content">
        <div class="section">Featured Photo</div>
        <div class="desc">
          <p><img id="featuredPhoto" src="./img0.jpg"></p>
        </div>

        <div class="section">Contact Us</div>
        <div class="desc">
          <p>email: nathanlandscape1@gmail.com</p>
          <p>phone: 917 274 7416</p>
        </div>
      </div>
    </div>
  </body>
</html>
